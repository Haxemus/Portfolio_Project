<!DOCTYPE html>
<!-- FIX BUTTONS TO BE CLICKABLE BY SHAPE, NOT BY ANCHOR TAGS -->
<html>
<head>
  <title>Project2_Protfolio_Website</title>
  <!--<meta name="viewport" content="width=device-width,initial-scale=1" >-->
  <link href="contactStyle.css" rel="stylesheet">
  <script src="contactScript.js" async></script>
</head>
<body>
  <header>
    <div class="nameBox">
      <h1>Haziel Flores</h1>
    </div>
    <nav class="navButtons">
      <ul>
        <li id="button4">
          <div id="shape4"><a>Go Back</a></div>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="contactContent">
      <div class="formContainer">
        <div class="contactHead">
          <h2>Contact Me</h2>
        </div>
        <div class="pseudoCurve"></div>
      </div>
      <div class="contact">
        <div class="innerContact">
          <div id="firstPart">
            <p>Thanks for your interest! You want to share your project with me? Go right ahead!</p>
          </div>
          <div id="secondPart">
            <div id="contactShape1">
              <img src ="https://icons.veryicon.com/png/o/miscellaneous/icon-library-of-grey-sun/mail-300.png"/>
              <p id="emailLink">via email</p>
            </div>
          </div>
          <div id="thirdPart">
            <div id="contactShape2">
              <img src ="https://alternative.me/media/256/linkedin-icon-9fy5chl8zt7cnf8a-c.png"/>
              <p>or via Linkedin</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
